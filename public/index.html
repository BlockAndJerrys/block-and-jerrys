<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Block & Jerry's</title>
  </head>
    <style>
    /* NOTE: The styles were added inline because Prefixfree needs access to your
    tyles and they must be inlined if they are on local disk! Also note, I did
    not create these floating clouds; I found this demo code on the internet.
    Currently searching for the domain so I can give credit where credit is due.
    */
    html, body, .container{
      width: 100%;
      height: 105%;
      min-width: 500px;
      min-height: 500px;
      margin: 0;
      padding: 0;
    }
    .container{
      background-color: #007ced;
      background: linear-gradient(to bottom, #007ced 1%,#cce7ff 100%);
    }
    @keyframes wind{
      0% {
        background-position: 0 200px, 0 300px, 100px 250px;
      }
      100% {
        background-position: 1000px 200px, 1200px 300px, 1100px 250px;
      }

    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
    <div id="root"></div>
  </div>
  </body>
</html>
